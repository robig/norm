apply plugin: 'java'
apply plugin: 'eclipse'

apply from: "http://qa01.dev.flatex.com/repositories.gradle"

group = 'XCOM'
version = '0.8.7'

description = """Norm"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

dependencies {
    compile group: 'javax.persistence', name: 'javax.persistence-api', version:'2.2'
    compile group: 'com.zaxxer', name: 'HikariCP', version:'3.4.1'
    compile "log4j:log4j:1.2.13"
    compile "org.slf4j:slf4j-log4j12:1.7.22"
    testCompile group: 'mysql', name: 'mysql-connector-java', version:'8.0.17'
    testCompile group: 'org.postgresql', name: 'postgresql', version:'42.2.8'
    testCompile group: 'com.h2database', name: 'h2', version:'1.4.199'
    testCompile group: 'org.xerial', name: 'sqlite-jdbc', version:'3.28.0'
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.10.19'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
